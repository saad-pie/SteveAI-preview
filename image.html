<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AI Image Generator - SteveAI" />
  <meta name="author" content="SteveAI by saadpie" />
  <meta name="theme-color" content="#111" />
  <title>SteveAI ‚Äì Image Generator</title>
  
  <link rel="icon" href="/assets/favicon.png" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #111;
      padding: 1em;
      display: flex;
      justify-content: center;
      gap: 1.5em;
      font-weight: 600;
    }
    header a {
      color: #ffae00;
      text-decoration: none;
      transition: opacity 0.2s;
    }
    header a:hover {
      opacity: 0.7;
    }
    main {
      padding: 2em;
    }
    .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1em;
        margin-bottom: 2em; /* Added margin for spacing */
    }
    input, button, select {
      border: none;
      padding: 0.7em 1em;
      border-radius: 0.5em;
      font-size: 1em;
    }
    input {
      width: 80%;
      background: #222;
      color: #fff;
    }
    select {
        width: 80%;
        max-width: 300px;
        background: #222;
        color: #fff;
        text-align: center;
        appearance: none; /* Remove default arrow */
        background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23ffae00%22%20d%3D%22M287%2C114.7L154.7%2C247.1c-2.4%2C2.4-5.8%2C3.7-9.3%2C3.7s-6.9-1.3-9.3-3.7L5.4%2C114.7c-4.9-4.9-4.9-12.8%2C0-17.7s12.8-4.9%2C17.7%2C0L145.4%2C208.7c2.4%2C2.4%2C6.2%2C2.4%2C8.6%2C0l122.4-111.7c4.9-4.9%2C12.8-4.9%2C17.7%2C0S291.9%2C109.8%2C287%2C114.7z%22%2F%3E%3C%2Fsvg%3E");
        background-repeat: no-repeat;
        background-position: right 0.7em top 50%;
        background-size: 0.65em auto;
    }
    button {
      background: #ffae00;
      color: #111;
      cursor: pointer;
      font-weight: 600;
      width: 80%;
      max-width: 300px;
    }
    button:hover {
      background: #ffc107;
    }
    #result {
        margin-top: 2em;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
        gap: 1em;
        justify-items: center;
    }
    #result div {
        background: #1a1a1a;
        padding: 1em;
        border-radius: 1em;
        box-shadow: 0 0 10px rgba(255, 174, 0, 0.2);
    }
    #result img {
      width: 100%;
      height: auto;
      border-radius: 0.7em;
      margin-bottom: 0.5em;
    }
    @media (min-width: 600px) {
        .controls {
            flex-direction: row;
            justify-content: center;
        }
        input {
            width: 30%; /* Adjusted width */
        }
        select, button {
            width: auto;
            max-width: none;
        }
        #result {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
    }
  </style>
</head>
<body>
  <header>
    <a href="/">Home</a>
    <a href="/about.html">About</a>
    <a href="/docs.html">Docs</a>
    <a href="/chat.html">Chat</a>
    <a href="/image.html">Image</a>
  </header>

  <main>
    <h1>üñºÔ∏è SteveAI Image Generator</h1>
    <p>Enter a prompt, select your AI model, and choose how many images to generate.</p>
    
    <div class="controls">
        <input type="text" id="prompt" placeholder="e.g. A cute baby sea otter" />
        <select id="modelSelect"></select>
        <select id="numImagesSelect">
            <option value="1">1 Image</option>
            <option value="2">2 Images</option>
            <option value="3">3 Images</option>
            <option value="4">4 Images</option>
        </select>
        <button id="generateBtn">Generate</button>
    </div>
    
    <div id="result"></div>
  </main>

  <script type="module">
    import { generateImage, IMAGE_MODELS } from './image.js'; 
    
    const generateBtn = document.getElementById("generateBtn");
    const promptInput = document.getElementById("prompt");
    const resultDiv = document.getElementById("result");
    const modelSelect = document.getElementById("modelSelect");
    const numImagesSelect = document.getElementById("numImagesSelect"); // New select element

    function populateModelSelect() {
        IMAGE_MODELS.forEach((model) => {
            const option = document.createElement('option');
            option.value = model.id;
            option.textContent = model.name;
            if (model.id === "provider-4/imagen-4") { 
                option.selected = true; // Default to Imagen 4
            }
            modelSelect.appendChild(option);
        });
    }

    populateModelSelect();

    generateBtn.addEventListener("click", async () => {
      const prompt = promptInput.value.trim();
      const selectedModel = modelSelect.value; 
      const numImages = parseInt(numImagesSelect.value, 10); // Get number of images as an integer

      if (!prompt) return alert("Please enter a prompt!");

      resultDiv.innerHTML = `<p style="color:#aaa">Generating **${numImages}** image(s) with **${modelSelect.options[modelSelect.selectedIndex].textContent}**...</p>`;

      try {
        // Pass the number of images to the generation function
        const imageUrls = await generateImage(prompt, selectedModel, numImages); 
        
        if (!imageUrls || imageUrls.length === 0) {
          resultDiv.innerHTML = `<p style="color:red;">Error: No images returned.</p>`;
          return;
        }

        // Clear previous results
        resultDiv.innerHTML = ''; 

        // Display each image in its own container
        imageUrls.forEach((url, index) => {
            const imageContainer = document.createElement('div');
            imageContainer.innerHTML = `
                <img src="${url}" alt="Generated Image ${index + 1}">
                <p><a href="${url}" target="_blank" style="color:#ffae00;">Open full size</a></p>
            `;
            resultDiv.appendChild(imageContainer);
        });

      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
