<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AI Image Generator - SteveAI" />
  <meta name="author" content="SteveAI by saadpie" />
  <meta name="theme-color" content="#111" />
  <title>SteveAI ‚Äì Image Generator</title>
  
  <link rel="icon" href="/assets/favicon.png" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #111;
      padding: 1em;
      display: flex;
      justify-content: center;
      gap: 1.5em;
      font-weight: 600;
    }
    header a {
      color: #ffae00;
      text-decoration: none;
      transition: opacity 0.2s;
    }
    header a:hover {
      opacity: 0.7;
    }
    main {
      padding: 2em;
    }
    .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1em;
    }
    input, button, select {
      border: none;
      padding: 0.7em 1em;
      border-radius: 0.5em;
      font-size: 1em;
    }
    input {
      width: 80%;
      background: #222;
      color: #fff;
    }
    select {
        width: 80%;
        max-width: 300px;
        background: #222;
        color: #fff;
        text-align: center;
    }
    button {
      background: #ffae00;
      color: #111;
      cursor: pointer;
      font-weight: 600;
      width: 80%;
      max-width: 300px;
    }
    button:hover {
      background: #ffc107;
    }
    #result img {
      margin-top: 2em;
      max-width: 90%;
      border-radius: 1em;
      box-shadow: 0 0 20px rgba(255, 174, 0, 0.3);
    }
    @media (min-width: 600px) {
        .controls {
            flex-direction: row;
            justify-content: center;
        }
        input {
            width: 40%;
        }
        select, button {
            width: auto;
            max-width: none;
        }
    }
  </style>
</head>
<body>
  <header>
    <a href="/">Home</a>
    <a href="/about.html">About</a>
    <a href="/docs.html">Docs</a>
    <a href="/chat.html">Chat</a>
    <a href="/image.html">Image</a>
  </header>

  <main>
    <h1>üñºÔ∏è SteveAI Image Generator</h1>
    <p>Enter a prompt and select your AI model.</p>
    
    <div class="controls">
        <input type="text" id="prompt" placeholder="e.g. A cute baby sea otter" />
        <select id="modelSelect"></select>
        <button id="generateBtn">Generate</button>
    </div>
    
    <div id="result"></div>
  </main>

  <script type="module">
    // Import the function and the model list
    import { generateImage, IMAGE_MODELS } from './image.js'; 
    
    const generateBtn = document.getElementById("generateBtn");
    const promptInput = document.getElementById("prompt");
    const resultDiv = document.getElementById("result");
    const modelSelect = document.getElementById("modelSelect");

    // Function to populate the dropdown menu
    function populateModelSelect() {
        IMAGE_MODELS.forEach((model, index) => {
            const option = document.createElement('option');
            option.value = model.id;
            option.textContent = model.name;
            // Set the original Imagen 4 as selected by default
            if (model.id === "provider-4/imagen-4") { 
                option.selected = true;
            }
            modelSelect.appendChild(option);
        });
    }

    populateModelSelect();

    generateBtn.addEventListener("click", async () => {
      const prompt = promptInput.value.trim();
      // Get the selected model ID
      const selectedModel = modelSelect.value; 

      if (!prompt) return alert("Please enter a prompt!");

      resultDiv.innerHTML = `<p style="color:#aaa">Generating image with **${modelSelect.options[modelSelect.selectedIndex].textContent}**...</p>`;

      try {
        // Pass the selected model to the generation function
        const imageUrl = await generateImage(prompt, selectedModel); 
        
        if (!imageUrl) {
          resultDiv.innerHTML = `<p style="color:red;">Error: No image returned.</p>`;
          return;
        }

        resultDiv.innerHTML = `
          <img src="${imageUrl}" alt="Generated Image">
          <p><a href="${imageUrl}" target="_blank" style="color:#ffae00;">Open full size</a></p>
        `;
      } catch (err) {
        console.error(err);
        resultDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
